[package]
name = "risingwave_expr"
version = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
keywords = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.cargo-machete]
ignored = ["workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[dependencies]
aho-corasick = "1"
anyhow = "1"
arrow-array = "36"
arrow-schema = "36"
async-trait = "0.1"
auto_enums = "0.8"
await-tree = { workspace = true }
chrono = { version = "0.4", default-features = false, features = ["clock", "std"] }
chrono-tz = { version = "0.7", features = ["case-insensitive"] }
ctor = "0.1"
dyn-clone = "1"
easy-ext = "1"
either = "1"
futures-async-stream = { workspace = true }
futures-util = "0.3"
hex = "0.4.3"
itertools = "0.10"
md5 = "0.7.0"
num-traits = "0.2"
parse-display = "0.6"
paste = "1"
regex = "1"
risingwave_common = { path = "../common" }
risingwave_expr_macro = { path = "macro" }
risingwave_pb = { path = "../prost" }
risingwave_udf = { path = "../udf" }
rust_decimal = { version = "1", features = ["db-postgres", "maths"] }
self_cell = "1.0.0"
serde_json = "1"
sha1 = "0.10.5"
sha2 = "0.10.6"
static_assertions = "1"
thiserror = "1"
tokio = { version = "0.2", package = "madsim-tokio", features = ["rt", "rt-multi-thread", "sync", "macros", "time", "signal"] }
tracing = "0.1"

[target.'cfg(not(madsim))'.dependencies]
workspace-hack = { path = "../workspace-hack" }

[dev-dependencies]
criterion = "0.4"
expect-test = "1"
serde_json = "1"

[[bench]]
name = "expr"
harness = false
